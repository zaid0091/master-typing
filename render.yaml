databases:
  - name: typing-master-db
    plan: free
    databaseName: typing_master
    user: typing_master_user

services:
  - type: web
    name: typing-master
    runtime: python
    plan: free
    rootDir: .
    buildCommand: ./build.sh
    startCommand: cd backend && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: typing-master-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: NODE_VERSION
        value: "20"
